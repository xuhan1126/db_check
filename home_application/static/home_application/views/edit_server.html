<div align="center">
    <div class="modal-header">
        <h3>编辑服务器</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-3 control-label" for="ipaddress">IP地址：</label>
                <div class="col-sm-7">
                    <input ng-model="server.address" class="form-control" type="text" placeholder="数据库服务器的IP地址">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">所属平台：</label>
                <div class="col-sm-7">
                    <select ng-model="server.platform" class="form-control" id="in_platform" role="listbox">
                        <option value="UAP">UAP平台</option>
                        <option value="BAP">BAP平台</option>
                        <option value="IAP">IAP平台</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="">DB类型：</label>
                <div class="col-sm-7">
                    <select ng-model="server.db_type" class="form-control" id="in_db_type" role="listbox">
                        <option value="Oracle">Oracle</option>
                        <option value="MySQL">MySQL</option>
                        <option value="MSSQL">MSSQL</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-7">
                    <input ng-model="server.username" class="form-control" type="text" id="in_username" placeholder="只需具有查询权限的账号">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码：</label>
                <div class="col-sm-7">
                    <input ng-model="server.password" class="form-control" type="password" id="in_password" placeholder="上述账号的密码">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="re_password">重复密码：</label>
                <div class="col-sm-7">
                    <input class="form-control" type="password" id="in_re_password" placeholder="重复上述密码">
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-info" ng-click="edit_server_save()">保 存</button>
        <button class="btn btn-danger" ng-click="edit_server_cancel()">取 消</button>
    </div>
</div>
